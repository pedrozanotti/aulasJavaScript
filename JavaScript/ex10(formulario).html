<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="../pedropunkhtml/assets/css/formulario.css">
   </head>


<body>
    <div id=divgeral>
        <h1>Formulário</h1>
        <br><br>
        <div id=caixa>
        <br><br>
        
        <section id=caixa-formulario>
            <form action="#" method="POST">
                <!-- <label for="">Nome:</label> -->
                <input type="text"  id="nome" maxlength="20" size=50 placeholder="Digite seu nome" required>
                <br>
                <label for="">Data de nascimento:</label>
                <input type="date" id="nascimento" id="">
                <br>
                <label for="">Idade</label>
                <input type="number" id="idade" min="18" max="29">
                <br><br>
                <label for="">Observação</label>
                <textarea id="observacao" cols="20" rows="4" maxlength="30"></textarea>
                <br><br>
                <label for="">Cidade: </label>
                <select id="cidade" >
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                </select>
                <br><br>
                <label for="">Senha:</label>
                <input type="password" id="senha">
                <br><br>
                <label for="">Sexo:</label>
                <input type="radio" name="sexo" id="feminino" value="Feminino">
                <label for="">Feminino</label>
                <input type="radio" name="sexo" id="masculino" value="Masculino">
                <label for="">Masculino</label>
                <br><br>
                <input type="checkbox" name="valetransporte" value=sim id="valetransporte">
                <label for="">Vale Transporte</label>
                <br><br>
                <input type="checkbox" name="almoco" value="sim" id=almoco>
                <label for="">Almoço: </label>
                <br><br>
                <input type="submit" value="Enviar"
                onclick="mostrar()">
                <input type="reset" value="Limpar Campos">




        </section>
        </form>
    </div>
</div>
    <script src="../assets/js/formulario.js"></script>
</body>

</html>
